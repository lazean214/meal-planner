               <button type="button" class="btn btn-outline-primary"  :class="{'btn-success text-white' : 2 < step }">Sides</button>
               <button type="button" class="btn btn-outline-primary"  :class="{'btn-success text-white' : 3 < step }">Snack</button>
               <button type="button" class="btn btn-outline-primary"  :class="{'btn-success text-white' : 4 < step }">Shake</button>
               <form class="form-horizontal" action="/action_page.php">
                  <fieldset v-if="step == 1">
                     <div class="panel-body">
                        <h4>Step 1: Choose your Meals</h4>
                        <br>
                        <div class="row my-5">
                            <div class="col-md-4 p-2"  v-for="meal in meals">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" :checked="meal.status">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">{{ meal.name }}</label>
                                  </div>
                            </div>
                        </div>
                        
                        <button @click.prevent="next()" class="btn btn-primary">Next</button>
                     </div>
                  </fieldset>
                  <fieldset v-if="step == 2">
                     <div class="panel-body">
                        <h4>Step 2: Choose your sides</h4>
                        <br>

                        <div class="row my-5">

                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" :checked="meal.status">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">{{ meal.name }}</label>
                                  </div>
                            </div>
                        </div>
                        <button @click.prevent="prev()" class="btn btn-secondary">Previous</button>
                        <button @click.prevent="next()" class="btn btn-primary">Next</button>
                     </div>
                  </fieldset>
                  <fieldset v-if="step == 3">
                     <div class="panel-body">
                        <h4>Step 3: Coos your Snacks</h4>
                        <br>

                        <div class="row my-5">

                            </div>
                        </div>
                        <button @click.prevent="prev()" class="btn btn-secondary">Previous</button>
                        <button @click.prevent="next()" class="btn btn-primary">Next</button>
                     </div>
                  </fieldset>
                  <fieldset v-if="step == 4">
                    <div class="panel-body">
                       <h4>Step 4: Shoose your Shakes</h4>
                       <br>

                       <div class="row my-5">
                        <div class="col-md-4 p-2"  v-for="meal in meals">

                                <label class="form-check-label" for="flexSwitchCheckDefault">{{ meal.name }}</label>
                              </div>
                        </div>
                    </div>
                       <button @click.prevent="prev()" class="btn btn-secondary">Previous</button>
                       <button @click.prevent="next()" class="btn btn-primary">Next</button>
                    </div>
                 </fieldset>
                 <fieldset v-if="step == 5">
                    <div class="panel-body">
                       <h4>Finalizing</h4>
                       <br>

                    </div>
                       <button @click.prevent="prev()" class="btn btn-secondary">Previous</button>

                    </div>
                 </fieldset>
